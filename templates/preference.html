<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row">
                <div class="col">
                    <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">User</a></li>
                            <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src={{details.profile_pic.url}} alt="avatar" class="rounded-circle img-fluid"
                                style="width: 150px;">
                            <h5 class="my-3">{{details.firstname}} {{details.lastname}}</h5>

                        </div>
                    </div>

                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Full Name</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">{{details.firstname}} {{details.lastname}}</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Email</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">{{details.email}}</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Phone</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">{{details.phone_number}}</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">D.O.B</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0">{{details.birth_date}}</p>
                                </div>
                            </div>
                            <hr>

                        </div>
                    </div>

                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body p-md-5 mx-md-4 ">
                            <form method="POST" action="{% url 'preference' %}">
                                {% csrf_token %}
                                <p>Create Your Room Preference</p>


                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Lighting</label>
                                    <select class="form-control form-control-sm" id="Lighting" name="Lighting">
                                        <option>Chandelier</option>
                                        <option>Pendant Light</option>
                                        <option>Track Light</option>
                                        <option>Cabinet Light</option>
                                        <option>Ceiling Light</option>
                                    </select>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">Bedspread</label>
                                    <select class="form-control form-control-sm" id="Bedspread" name="Bedspread">
                                        <option>Quilts,Coverlets,Blankets,Throwers,3-Pillows</option>
                                        <option>Coverlets,Blankets,Throwers,3-Pillows</option>
                                        <option>Coverlets,Blankets,2-Pillows</option>
                                        <option>Coverlets,Throwers,3-Pillows</option>
                                    </select>
                                </div>

                                <div class="form-outline mb-4" class="form-check">
                                    <label class="form-label" for="heater">Heater</label>
                                    <select class="form-control form-control-sm" id="heater" name="heater">
                                        <option>True</option>
                                        <option>False</option>
                                    </select>
                                </div>

                                <div class="form-outline mb-4" class="form-check">
                                    <label class="form-label" for="airconditioner">Air Conditioner</label>
                                    <select class="form-control form-control-sm" id="airconditioner"
                                        name="airconditioner">
                                        <option>True</option>
                                        <option>False</option>
                                    </select>
                                </div>

                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                    type="submit">Create Preference
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
