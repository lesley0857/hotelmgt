<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-6 col-sm-offset-3">
                <br><br>
                <h2 style="color:#0fad00">Successful Reservation</h2>
                <!-- <img src="http://osmhotels.com//assets/check-true.jpg"> -->
                <h3>Dear, {{user.firstname}} {{user.lastname}}</h3>
                <p style="font-size:20px;color:#5C5C5C;">Thank you for making a reservation, Please find your
                    reservation details below.
                </p>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Details</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Amount</th>
                            <td>{{payment.amount}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Checkout date</th>
                            <td>{{checkout_time}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Room</th>
                            <td>{{payment.description}}</td>
                        </tr>
                    </tbody>
                </table>
                <br><br>
            </div>

        </div>
    </div>
